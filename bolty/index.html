<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bolty Balance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tray">
    <div class="item" data-shape="paperclip">📎</div>
    <div class="item" data-shape="gear">⚙️</div>
    <div class="item" data-shape="pencil">✏️</div>
    <div class="item" data-shape="eraser">🧽</div>
    <div class="item" data-shape="string">🧵</div>
    <div class="item" data-shape="matchstick">🪵</div>
    <div class="item" data-shape="gummy">🧸</div>
    <div class="item" data-shape="cord">🔌</div>
  </div>

  <div id="controls">
    <button id="rotateLeft">⟲ Rotate Left</button>
    <button id="rotateRight">⟳ Rotate Right</button>
    <div id="scoreDisplay">Score: 0</div>
  </div>

  <canvas id="world"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
